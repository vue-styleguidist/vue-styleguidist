version: 2

defaults: &defaults
  docker:
    - image: cypress/included:4.9.0
  working_directory: ~/vue-styleguidist

jobs:
  install:
    <<: *defaults

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-vue-styleguidist-{{ checksum "pnpm-lock.yaml" }}
      - run: curl -L https://unpkg.com/@pnpm/self-installer | node
      - run: pnpm config set store-dir ~/.pnpm-store
      - run: pnpm i
      - save_cache:
          key: v1-vue-styleguidist-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - '~/.pnpm-store'
      - persist_to_workspace:
          root: ~/
          paths:
            - vue-styleguidist

  examples-basic:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/

      # Build all examples
      - run: pnpm build basic
      - run: pnpm build customised
      - run: pnpm build sections
      - run: pnpm build vuex
      - run: pnpm build functional-flag

      # Check that examples really works: no JS errors on load
      - run: pnpm test:browser basic
      - run: pnpm test:browser customised
      - run: pnpm test:browser sections
      - run: pnpm test:browser vuex
      - run: pnpm test:browser functional-flag

  examples-vuecli:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/

      # remake the pnpm link to vue-cli-plugin
      - run: pnpm build vuecli3
      - run: pnpm build vuecli-noplugin
      - run: pnpm build vuecli3-vuetify-ie
      - run: pnpm test:browser vuecli3
      - run: pnpm test:browser vuecli-noplugin
      - run: pnpm test:browser vuecli3-vuetify-ie

  examples-other:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/

      # Build all examples
      - run: pnpm build jsx
      - run: pnpm build jsx-examples
      - run: pnpm build nuxtjs
      - run: pnpm build vuetify

      # Check that examples really works: no JS errors on load
      - run: pnpm test:browser jsx
      - run: pnpm test:browser jsx-examples
      - run: pnpm test:browser nuxtjs
      - run: pnpm test:browser vuetify

  cypress:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/

      # run cypress tests
      - run: pnpm cross-env CY_EXAMPLE_FOLDER=basic pnpm cy
      - store_artifacts:
          path: /root/vue-styleguidist/test/cypress/screenshots
          destination: cy-screenshots
      - run: pnpm cross-env CY_EXAMPLE_FOLDER=jsx-examples pnpm cy
      - store_artifacts:
          path: /root/vue-styleguidist/test/cypress/screenshots
          destination: cy-screenshots

workflows:
  version: 2
  test:
    jobs:
      - install
      - examples-basic:
          requires:
            - install
      - examples-vuecli:
          requires:
            - install
      - examples-other:
          requires:
            - install
      - cypress:
          requires:
            - install
